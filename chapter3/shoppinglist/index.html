<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShoppingList</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/2376f34da1.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="root">
        <header class="header">
            <span class="title">Shopping List</span>
        </header>
        <ul class="content">
        </ul>
        <footer class="footer">
            <input placeholder="추가할 상품을 입력하세요" type="text" class="itemInput"/>
            <button class="itemBtn">
                <i class="fas fa-plus"></i>
            </button>
        </footer>
    </div>
</body>
</html>
